language: python
matrix:
  include:
  - python: "2.7"
    env: TOXENV=py27
  - env: TOXENV=py35
    # we'll use Python 3.5.0 here to make sure we don't use any typing
    # features that break on older Python 3.5 releases.
    python: "3.5.0"
    dist: trusty
  - python: "3.5"
    env: TOXENV=py35
  - python: "3.6"
    env: TOXENV=py36
  - python: "2.7"
    env: TOXENV=docs
  - python: "2.7"
    env: TOXENV=pre-commit
  - python: "3.6"
    env: TOXENV=benchmark
  - python: "3.6"
    env: TOXENV=mypy
  allow_failures:
  - env: TOXENV=benchmark
  fast_finish: true

install: pip install tox coveralls
script: tox
after_success: |
  if [ "$TOXENV" == "py27" ]; then coveralls; fi; \
  if [ "$TOXENV" == "benchmark" ]; then \
    echo $(ls .benchmarks/*/0001_benchmark.json) $(cat .benchmarks/*/0001_benchmark.json | nc termbin.com 9999); \
  fi
sudo: false
