---
name: build
on: push
jobs:
  pytest:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '2.7'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox
      - run: |
          tox -e py$(tr -d "." <<<"${{ matrix.python-version }}")

  tox:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        tox:
          - pre-commit
          - mypy
          - docs
          # TODO: benchmark blocked on https://github.com/actions/toolkit/issues/399
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
